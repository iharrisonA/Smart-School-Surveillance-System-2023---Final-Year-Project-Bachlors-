{% extends "base.html" %}
{% block title %}Edit Teacher â€” SSSS{% endblock %}
{% block page_title %}Edit Teacher{% endblock %}
{% block page_subtitle %}Update teacher information{% endblock %}
{% block content %}
<div class="card" style="max-width: 800px;">
  <div class="card-header">
    <h3><i class="fas fa-edit" style="color: var(--warning);"></i> Edit: {{ teacher.name }}</h3>
    <a href="{{ url_for('admin_teachers') }}" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" value="{{ teacher.name }}" required>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dob" value="{{ teacher.dob }}">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender">
            <option {{ 'selected' if teacher.gender == 'Male' }}>Male</option>
            <option {{ 'selected' if teacher.gender == 'Female' }}>Female</option>
            <option {{ 'selected' if teacher.gender == 'Other' }}>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>CNIC</label>
          <input type="text" name="cnic" value="{{ teacher.cnic }}">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" value="{{ teacher.phone }}">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" value="{{ teacher.address }}">
        </div>
      </div>
      <div class="flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        <a href="{{ url_for('admin_teachers') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
