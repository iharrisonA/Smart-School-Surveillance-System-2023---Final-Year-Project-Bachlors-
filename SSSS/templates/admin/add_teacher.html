{% extends "base.html" %}
{% block title %}Add Teacher â€” SSSS{% endblock %}
{% block page_title %}Add New Teacher{% endblock %}
{% block page_subtitle %}Register a new teaching staff member{% endblock %}
{% block content %}
<div class="card" style="max-width: 800px;">
  <div class="card-header">
    <h3><i class="fas fa-user-plus" style="color: var(--success);"></i> Teacher Registration</h3>
    <a href="{{ url_for('admin_teachers') }}" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="name" placeholder="Teacher's full name" required>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dob">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender">
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>CNIC</label>
          <input type="text" name="cnic" placeholder="42101-XXXXXXX-X">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" placeholder="0300-XXXXXXX">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" placeholder="Home address">
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" name="email" placeholder="teacher@example.com" required>
        </div>
        <div class="form-group">
          <label>Password *</label>
          <input type="password" name="password" placeholder="Set a password" required>
        </div>
      </div>
      <div class="flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Teacher</button>
        <a href="{{ url_for('admin_teachers') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
